  id: 009
  title: "Goal Coordination in Grasping Planning: An ERP Study"
  description: "Action goals in psychological studies are often confused with the result of a single movement, such as reaching or button pressing. However, hand-object interactions are not restricted to a single movement towards the object, but also using the object to accomplish a subsequent goal. Most of the previous studies only used the entire goal (both immediate grip demand and final task goal) and the coordination of the different parts of the action goal is still unclear. In the present study, the cognitive mechanism of immediate and final action goals in planning grasping movement was investigated with the help of the ERP. 28 Participants were asked to perform either free choice or specified grips and rotate a handle to the given target positions based on the cues. The two cues were shown in different sequences which were consisted by the separately presented cues “how to grip” (immediate) and “where to rotate” (final) in the order of immediate-final or final-immediate. The results indicated that neural activity differed between free and specified actions. Final action goal seems more important than grip posture in the preparation of grasping movement."
  subtype: presentation
  speakers: [203]
