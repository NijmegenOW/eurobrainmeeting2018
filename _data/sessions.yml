  id: 012
  title: "Latent classes of dementia progression across two different cohorts"
  description: "BACKGROUND<br>Considerable heterogeneity of dementia progression in cognition and daily functioning exists both between and within individuals. To date, only a limited number of studies have worked on the trajectories of dementia progression, let alone studying multiple outcomes simultaneously. Therefore, this study aimed at replicating latent classes of both cognitive and functional progression in dementia.<br>METHODS <br>We included 331 subjects from the Dutch Clinical Course of Cognition and Comorbidity (4C) study, and 1628 subjects from American National Alzheimerâ€™s Coordinating Center in our study. All subjects were incident dementia cases and both cohorts were analyzed separately. Cognitive and functional decline was modelled jointly using a parallel-process growth mixture model.<br>RESULTS <br>In each cohort, 3 classes of trajectories for cognition and daily functioning were identified. 30% of the participants from the Dutch cohort and 26% from the American cohort showed slow and stable decline in both cognition and daily functioning. The largest group in both cohorts (44% in the Dutch cohort and 67% in the American cohort) exhibited a slightly faster cognitive decline and poor daily functioning at diagnosis as well as a rapid decline. The remaining patients showed rapid decline in both cognition and daily functioning; 26% of the participants in the Dutch cohort and 7% of the American cohort. The decline of cognition and functioning exhibited a low correlation in both cohorts.<br> CONCLUSIONS <br>This study identified 3 classes with similar trajectories of cognitive and functional decline in two different cohorts. A discrepancy between cognitive and functional decline was found in both cohorts, highlighting the importance of considering both domains in clinical practice as well as future research."
  subtype: presentation
  speakers: [209]
