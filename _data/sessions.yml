  id: 013
  title: "Shy children's empathy and prosocial behavior in the chaotic family"
  description: "This study aims at examining the relations between children's shyness in toddlerhood and their empathy and prosocial behavior at preschool age. Specifically, the family environment and family setting in early years are highlighted and tested as predictors and moderators of those developmental relations. Data from a 7-wave longitudinal study (Beijing Longitudinal Study 2010) were analyzed and reported. Children's shyness is composed of mother-reported measurements at 14 (W3) and 25 (W4) months and the observational assessment at 38 (W5) months. Empathy and prosocial behavior were coded from two \"pretend-to-hurt\" paradigms at 60 months (W6). In addition, mothers reported maternal time and paternal time from 9 (W2) to 60 (W6) months, which are used as an indicator of family setting in early years. Besides, mothers rated family chaos on the subscale of family organization in HOME at 6 (W1) and 25 (W4) months, which are used as the indicator of family environment in toddlerhood. Mothers also rated family environment on CHAOS questionnaire at 38 (W5) and 60 (W6) months, which are tested for its role as family environment in preschool years in children's development of empathy and prosocial behavior. In this study, we focus on the following research questions: 1) How does young children's shyness relate to their empathy and prosocial behavior later at preschool age? 2) How does family setting (indexed by maternal time and paternal time) relate to preschoolers' empathy and prosocial behavior? 3) How does family environment relate to preschoolers' empathy and prosocial behavior? 4) Do person (shyness) x environment (family setting and family environment) transactions predict preschoolers' empathy and prosocial behavior?"
  subtype: presentation
  speakers: [212]
