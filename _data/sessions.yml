  id: 007
  title: "Offering Support or Making It Worse: The power of prosocial behavior in classroom context"
  description: "Bullying-victimization by classroom peers is a common and significant stressor for adolescents and increases their risk of developing adjustment problems, especially depressive symptoms. Some studies have found victimsâ€™ social surrounding may modify the association between relational victimization and depression. However, contradictory proposes might be inferred from different theories in terms of influences of prosocial beahvior in classroom context. According to the social support theory, a friendly and prosocial environment could offer more opportunities of making social ties and compensate the interpersonal connection deprived by relational victimization. In contrast, the social comparison theory suggests an opposite effect, that prosocial context might aggravate the adverse effect of stressful interpersonal experience.<br>The present study examined the two competitive theoretical suggestions about the effect of a prosocial classroom context. More specifically, it investigated the role of classroom prosociality in the developmental association between childrenâ€™s relational victimization experiences and their depressive symptoms. We used a short-term longitudinal framework, by following 327 pre-adolescents (45.6% boys; Mage = 10.23, SDage = 0.49 at baseline) for one and a half years with 6-month intervals from grade five to grade six. A multilevel (individual level and class level) cross-lagged model was used with classroom prosociality as the moderator on individual level cross-lagged paths from relational victimization to depressive symptoms.<br>Our results supported the social comparison theory. We found that classroom prosociality aggregated the adverse effect of relational victimization. pecifically, in classes with a high level of prosociality, relationally victimized adolescents were likely to develop depressive symptoms. On the contrary, in classes with a low level of prosociality, the relationally victimized adolescents were less likely to develop depressive symptoms. Our findings suggest that the positive classroom context provides a contrasting background for personal stressful social experience, instead of social support."
  subtype: presentation
  speakers: [211]
