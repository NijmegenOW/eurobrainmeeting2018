  id: 010
  title: "Regulation of inhibitory bouton dynamics by endocannabinoid signaling"
  description: "Functional neural circuits in the brain require specific connections and coordinated activity of synapses. When this coordination is disrupted, neurological diseases, such as autism, can develop. The ongoing of structural and functional organization of synapses is crucial for maintaining healthy and functional neural networks. These processes are widely investigated in excitatory synapse and great progress was made in the past decades in improving our understanding of the molecular and physiological mechanisms of synapse plasticity. However, the molecular processes underlying inhibitory synaptic plasticity are not well known. <br>In this study, we examine how presynaptic plasticity in inhibitory axons is regulated by endocannabinoid signaling. We visualize presynaptic boutons in GFP -labeled axons using two-photon live imaging in organotypic hippocampal slice cultures from GAD65-GFP transgenic mice. We found that transient activation of endocannabinoid type 1 receptor (CB1R) affects inhibitory bouton dynamics, but surprisingly we observed that the effect was different when CB1R was activated by the synthetic agonist WIN 55212-2 or by endogenous ligand 2-AG. Our results suggest that interaction kinetics between ligand and CB1R are important to trigger specific downstream signaling pathways that inhibitory axonal plasticity is regulated by non-canonical endocannabinoid signaling"
  subtype: presentation
  speakers: [210]
-
  id: 011
  title: "Behavioral and neuroimaging evidences of information integration"
  description: "Belief-updating is important to make appropriate decisions. However, the usage of prior knowledge and current information for updating might be altered by many factors, such as quantity of current information and emotional state. In this talk, I will focus on my first study that investigated how various quantities of current information is integrated with prior knowledge. To address this issue, the reward information is associated with the probability of occurrence and the size of current information was systematically manipulated trial-by-trial. At behavioral level, we found subjects flexibly adjusted the weights assigned to prior knowledge and current information as predicted by the Bayesian model. At neural level, fMRI results indicated medial prefrontal cortex (mPFC) involved in information integration. Interestingly, the activation in mPFC also represented the relative weights assignment for these two sources of information (Ting et al., 2015)."
  subtype: presentation
  speakers: [206]
