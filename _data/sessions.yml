  id: 006
  title: "Catecholaminergic modulation of the semantic processing in sentence comprehension"
  description: "Catecholamine (CA) neurotransmitters (e.g., dopamine) have long been implicated playing a critical role in executive control and decision making. Recently, evidence from neurodegenerative patients and healthy population suggested that CA also modulates language processing. However, the question of what kind of influence the CA might exert on language is still open. My recent study investigated this question by examining the effects of methylphenidate (MPH), which is a CA agonist, on EEG response related to language processing. The results demonstrated a clear neuropharmacological effect that CA neurotransmitters provide a relevance signal that enhances semantic integration operations, regardless of whether language processing is goal-relevant or not. The Basal Ganglia projections to Frontal Cortex might mediate the language processing effects of these neuropharmacological agents. These results contradicted the general hypothesis that CA promotes goal-relevant processes, while inhibiting goal-irrelevant information, suggesting that our capacity for language is a core system rooted in our biological system."
