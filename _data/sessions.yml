  id: 003
  title: "Money is sweet when it says I love you"
  description: "Money is not appreciated as a gift, partly because money lacks social meanings that express care to the receiver. We tested an idea that money can turn to be acceptable when its amount signals a social meaning. Specifically, Study 1 showed that Chinese appreciate 520RMB cash more than both 500RMB and 550RMB as a Valentine’s Day gift, when 520 means I Love You in Chinese. In Study 2 we found that Chinese receivers chose 520RMB over 530RMB as a birthday gift. This preference for a lower but meaningful amount is particularly salient when it comes from close others."
